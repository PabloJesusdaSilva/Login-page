<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/right-to-bracket-solid.svg" type="favicon">
    <title>Login</title>
</head>
<body>

    <main>
        <article class="content-img">
            <img src="image/image.svg" alt="imagem ilustrativa" data-test="image">
        </article>

        <article class="content-form">
            <div class="form-text">
                <span> Bem vindo de volta</span>
                <h1> Faça login na sua conta</h1>
            </div>

            <div class="form-input">
                <label> Email</label>
                <input type="email" placeholder="Digite o seu email" data-test="email">

                <label> Senha</label>
                <input type="password" placeholder="Digite a sua senha" data-test="password">
            </div>

            <div class="new-password">
                <input class="checkbox" type="checkbox" data-test="checkbox">
                <span>Lembre de mim</span>
                <p>Esqueceu a sua senha?</p>
            </div>

            <div class="form-button">
                <button> Entrar</button>
                <button> <i class="fa-brands fa-google"></i> Ou faça login no Google</button>
            </div>

            <div class="form-record">
                <span>Não tem uma conta?</span>
                <a href="new-register.html" data-test="new-register">Cadastre-se</a>
            </div>
        </article>
    </main>

    <script src="https://kit.fontawesome.com/02046696f9.js" crossorigin="anonymous"></script>
</body>
</html>
