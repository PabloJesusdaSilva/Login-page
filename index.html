<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/right-to-bracket-solid.svg" type="favicon">
</head>
<body>
    
    <div class="container">
        <div class="illustration">
            <div class="image"><img src="image/image.svg" alt="image-illustration"></div>
        </div>
        
        <div class="login">
            <span class="welcome">Bem vindo de volta</span>
            <h1 class="title">Faça login na sua conta</h1>

            <div class="email">
                <label class="label-email">E-mail</label>
                <input class="input-email" type="email">
            </div>

            <div class="password">
                <label class="label-password">Senha</label>
                <input class="input-password" type="passsword">
            </div>

            <div class="information">

                <div class="checkbox">
                    <input class="input-checkbox" type="checkbox">
                    <span>Lembre de mim</span>
                </div>
                
                <div class="passowrd-error">Esqueceu sua senha?</div>
            </div>
            
            <div class="button-enter">
                <button>Entrar</button>
            </div>
            
            <div class="button-google">
                <button> <i class="fa-brands fa-google"></i> Ou faça login com o Google</button>
            </div>

            <div class="create-cadrast">
                <span>Não tem uma conta?</span>
                <span class="cadrast">Cadastre-se</span>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/02046696f9.js" crossorigin="anonymous"></script>
</body>
</html>
